<!-- Tabla de datos. -->
<div class="row col-10 offset-1">
  <table class="table table-striped">
    <thead>
      <th>Proceso</th>
      <th>Descripci칩n</th>
      <th>Dato</th>
      <th>Estandar</th>
    </thead>
    <tbody>
      <!-- Tenia este error Aviso: Identifier 'procesoService' refers to a private member of the component -->
      <!-- <tr *ngFor="let proceso of procesoService.procesos"> -->
      <!-- Se corrige declarando procesos como public en addedit.component.ts -->
      <tr *ngFor="let proceso of procesos">
        <td>{{ proceso.name }}</td>
        <td>{{ proceso.position }}</td>
        <td>{{ proceso.office }}</td>
        <td>{{ proceso.salary }}</td>
        <td>
          <a (click)="editProceso(proceso)">
            <i class="material-icons">edit</i>
          </a>
          <a (click)="deleteProceso(proceso._id, procesoForm)">
            <i class="material-icons">delete</i>
          </a>
          <a routerLink="/ficha">
            <i class="material-icons">description</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Card para introducir datos. -->
<div class="row card col-6">
  <div class="card-body">
    <form #procesoForm="ngForm">
       <input
        type="hidden"
        name="_id"
        #_id="ngModel"
        [(ngModel)]="selectedProceso._id"
      />
      <div>
        <div class="row d-flex flex-column ">
          <div class="">
            <input
              type="text"
              name="name"
              #name="ngModel"
              [(ngModel)]="selectedProceso.name"
              placeholder="Introduce el nombre del proceso."
            />
          </div>
          
          <!-- En el video (minuto 34:00) pone #position en lugar de #name, igual para el resto de propiedades. -->
          <div class="row d-flex flex-column">
            <input
              type="text"
              name="position"
              #name="ngModel"
              [(ngModel)]="selectedProceso.position"
              placeholder="   Introduce descripci칩n."
            />
          </div>
          <div class="row d-flex flex-column">
            <input
              type="text"
              name="office"
              #name="ngModel"
              [(ngModel)]="selectedProceso.office"
              placeholder="   Introduce dato."
            />
          </div>
          <div class="row d-flex flex-column">
            <input
              type="number"
              name="salary"
              #name="ngModel"
              [(ngModel)]="selectedProceso.salary"
              placeholder="Introduce tiempo estandar."
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Botones Limpiar, Grabar. -->
<div class="row">
  <div class="">
    <button
      class="btn btn-outline-primary"
      style="margin-right: 16px;"
      (click)="resetForm(procesoForm)"
    >
      Limpiar
    </button>
    <button 
      class="btn btn-outline-danger"
      (click)="addProceso(procesoForm)"
    >
      Grabar
    </button>
  </div>
</div>
